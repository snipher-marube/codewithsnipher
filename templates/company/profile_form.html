{% extends 'main.html' %}
{% load static %}
{% block title %}Profile | {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="main-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary" type="submit" value="Save">
        </form>
    </div>
{% endblock content %}
